<section>
    <div class="jumbotron">
        <h1>Centro de Mensajes</h1>
        <h2>Compresión:<span id="compresion-info"></span>%</h2>
        <br>
        
        <form onsubmit="return addMessage(this)">
            <input type="text" id="username" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu email">
            <input type="text" id="firstName" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu nombre">
            <input type="text" id="lastName" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu apellido">
            <input type="text" id="age" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu edad">
            <input type="text" id="alias" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu alias">
            <input type="text" id="avatar" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu avatar(url)">
            <hr>

            <hr>
            <div id="messages"></div>
            <input type="text" id="mensaje" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu mensaje">
            <input type="submit" value="Enviar" class="btn btn-dark">
        </form>
    </div>
</section>
